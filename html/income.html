<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/chart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <!-- Icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <div class="grid-container">

    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <!-- <span class="material-icons-outlined">search</span> -->
      </div>
      <div class="header-right">
        <span class="material-icons-outlined">notifications</span>
        <span class="material-icons-outlined">email</span>
        <span class="material-icons-outlined">account_circle</span>
      </div>
    </header>
    <!-- End Header -->

    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-title">
        <div class="sidebar-brand">
          <img
            src="https://play-lh.googleusercontent.com/pvRimUSIXNT5KHU3SCfkD-wLOn_hALI-XuaDXjoncpPr2BAKvMywvtnZW8ZGj4ITOiSP=w240-h480-rw"
            alt="logo" style="max-width: 100px;">
        </div>
      </div>

      <ul class="sidebar-list">
        <li class="sidebar-list-item">
          <a href="../index.html" onclick="clickTag">
            <span class="material-icons-outlined">dashboard</span> Dashboard
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./income.html" onclick="clickTag">
            <span class="material-icons-outlined">fact_check</span> Income
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./outcome.html" onclick="clickTag">
            <span class="material-icons-outlined">add_shopping_cart</span> Outcome
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./saving.html" onclick="clickTag">
            <span class="material-icons-outlined">savings</span> Saving
          </a>
        </li>
        <li class="sidebar-list-item">
          <a href="./register.html" onclick="clickTag">
            <span class="material-icons-outlined">account_circle</span> Account
          </a>
        </li>
      </ul>
    </aside>
    <!-- End Sidebar -->

    <!-- Main -->
    <main class="main-container">
      <div class="main-title">
        <p class="font-weight-bold">INCOME</p>
        <button onclick="create()">Create</button>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">date</th>
            <th scope="col">User</th>
            <th scope="col">Tittle</th>
            <th scope="col">Amount</th>
            <th scope="col">Type</th>
            <!-- <th scope="col"></th> -->
          </tr>
        </thead>
        <tbody id="income-data">
          
        </tbody>
      </table>

    </main>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script>
    function create() {
      document.location.href = "./create.html";
    }
  </script>

  <script type="module" src="../js/table.js"></script>

</html>
